<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generar Pago - RGV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow" style="width: 400px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Generar Orden de Pago</h5>
        </div>
        <div class="card-body">
            <p class="text-muted mb-4">Estás a punto de generar un pago para el siguiente gasto aprobado:</p>
            
            <div class="mb-3">
                <label class="fw-bold d-block">Concepto:</label>
                <span>{{ gasto.concepto }}</span>
            </div>
            
            <div class="mb-3">
                <label class="fw-bold d-block">Monto a Pagar:</label>
                <span class="fs-4 text-danger">${{ gasto.monto }}</span>
            </div>

            <form method="POST">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha Programada:</label>
                    <input type="date" name="fecha_programada" class="form-control" required>
                    <div class="form-text">Fecha en la que tesorería debe ejecutar el pago.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Seleccionar Cuenta de Origen:</label>
                    <select name="cuenta_id" class="form-select" required>
                        <option value="" selected disabled>-- Elige una cuenta --</option>
                        {% for cuenta in cuentas %}
                        <option value="{{ cuenta.id }}">
                            {{ cuenta.nombre_banco }} - ${{ cuenta.saldo }} disp.
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Confirmar y Generar</button>
                    <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.querySelector('input[name="fecha_programada"]');
            if (dateInput) {
                dateInput.valueAsDate = new Date();
            }
        });
    </script>

</body>
</html>
